apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "testing-apps"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/arfanragil/testing-apps-manifest.git
    targetRevision: main
    path: testing-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: ragil
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
